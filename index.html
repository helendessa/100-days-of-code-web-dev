<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LingoOS Login</title>
  <link rel="stylesheet" href="assets/css/index.css">
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>
<body class="light-theme">
  <div class="login-container">
    <div class="login-card">
      <!-- left panel - ad -->
      <div class="login-advertisement">
        <h2>Discover LingoOS</h2>
        <div class="features">
          <div class="feature">
            <img src="assets/images/grammar-icon.svg" alt="Interactive Grammar Lessons">
            <p>Interactive Grammar Lessons</p>
          </div>
          <div class="feature">
            <img src="assets/images/books-icon.svg" alt="Books & Texts">
            <p>Books & Texts</p>
          </div>
          <div class="feature">
            <img src="assets/images/everyday-convo-icon.svg" alt="Everyday Conversations">
            <p>Everyday Conversations</p>
          </div>
          <div class="feature">
            <img src="assets/images/vocab-icon.svg" alt="Specific Vocabulary">
            <p>Specific Vocabulary</p>
          </div>
          <div class="info-link">
            <button onclick="window.location.href='info.html'">Find Out More</button>
          </div>
        </div>
      </div>
      <!-- right panel - login -->
      <div class="login-form">
        <h2>Login</h2>
        <form>
          <label for="username">User</label>
          <input type="text" id="username" name="username" placeholder="Digite seu usuÃ¡rio">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Digite sua senha">
          <button type="submit">Enter</button>
          <p>Forgot Password?</p>
        </form>
      </div>
    </div>
  </div>
  <button id="theme-toggle">
    <img id="theme-icon" src="assets/images/dark-theme-icon.svg" alt="Toggle Theme" width="24" height="24">
  </button>
  <script src="assets/js/theme.js"></script>
</body>
</html>
